{% extends "base_template.html" %}
{% block main %}
<div class="card">
    <div class="card-header">
        Show Table
    </div>
    <div class="card-body">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ anytable.id }}</td>
            </tr>
            <tr>
                <th>Table Name</th>
                <td>{{ anytable.table_name }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ anytable.description }}</td>
            </tr>
            <tr>
                <th>Table Schema</th>
                <td>{{ anytable.table_schema }}</td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="button" onclick="location.href='{{ url_for('anytable.cls_index', cls=anytable.table_name ) }}'">Index {{ anytable.table_name }}</button>
    </div>
</div>
{% endblock main %}
