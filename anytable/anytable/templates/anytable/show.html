{% extends "anytable/index.html" %}
{% block main %}
<div class="card">
    <div class="card-header">
        Show Table
    </div>
    <div class="card-body">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ anytable.id }}</td>
            </tr>
            <tr>
                <th>Table Name</th>
                <td>{{ anytable.table_name }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ anytable.description }}</td>
            </tr>
            <tr>
                <th>Table Schema</th>
                <td>{{ anytable.table_schema }}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
{% endblock main %}
