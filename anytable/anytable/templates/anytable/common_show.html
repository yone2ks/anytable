{% extends "base_template.html" %}
{% block main %}
<div class="card">
    <div class="card-header">
        Show {{ cls }}
    </div>
    <div class="card-body">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ record["id"] }}</td>
            </tr>
            {% for field in fields %}
            <tr>
                <th>{{ field }}</th>
                <td>{{ record[field] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th>Created At</th>
                <td>{{ record["created_at"] }}</td>
            </tr>
            <tr>
                <th>Updated At</th>
                <td>{{ record["updated_at"] }}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
{% endblock main %}
